<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1, h2 {
            color: white;
            background-color: #002D73; /* Dark blue background */
            padding: 10px;
            border-radius: 5px;
        }

        p {
            background-color: white; /* White background for details */
            color: #002D73; /* Blue text for labels */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc; /* Optional: Add a border for better separation */
        }

        strong {
            color: #002D73; /* Blue text for detail labels */
        }

        .placeholder {
            color: #ccc; /* Placeholder color for extracted values */
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #002D73; /* Dark blue background for button */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #001A4D; /* Slightly darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Extraction Results</h1>
        <div class="result-item">
            <label>Company Name:</label>
            <p>{{ company_name }}</p>
        </div>
        <div class="result-item">
            <label>Date of Incorporation:</label>
            <p>{{ date_of_incorporation }}</p>
        </div>
        <div class="result-item">
            <label>LLPIN/CIN:</label>
            <p>{{ llpin }}</p>
        </div>
        <div class="result-item">
            <label>PAN:</label>
            <p>{{ pan }}</p>
        </div>
        <div class="result-item">
            <label>Digital Signature Name:</label>
            <p>{{ digital_signature_name }}</p>
        </div>
        <div class="result-item">
            <label>Validation Status:</label>
            <p>{{ validation_status }}</p>
        </div>
        {% if validation_status == "Valid" %}
        <form action="{{ url_for('next_step') }}" method="get">
            <button type="submit">Next</button>
        </form>
        {% else %}
        <form action="{{ url_for('upload_file') }}" method="get">
            <button type="submit">Reupload</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
